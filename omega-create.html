	<script>

		var map = L.map('map').setView([52.51234, 13.43194], 15);

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);
		function drawAlarm(lat,lng, msg) {
			L.circle([lat,lng], 100, {
				color: '#B1087C',
				fillColor: '#ff0066',
				fillOpacity: 0.7
			}).addTo(map).bindPopup(msg);
		}
		var popup = L.popup();

		function onMapClick(e) {
			var text = prompt("whats the message?");
			storeGeo(e.latlng.lat, e.latlng.lng, text);
			drawAlarm(e.latlng.lat, e.latlng.lng, text);
			console.log(e); 
		}
		map.on('click', onMapClick);
